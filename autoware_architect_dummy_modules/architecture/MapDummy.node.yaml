autoware_description_format: v0.1.0

name: MapDummy.node

launch:
  package: autoware_architect_dummy_modules
  plugin: autoware::architect_dummy_modules::Mapping

# interfaces
inputs: []

outputs:
  - name: vector_map
    message_type: autoware_map_msgs/msg/LaneletMapBin
    qos:
      reliability: reliable
      durability: transient_local
  - name: pointcloud_map
    message_type: sensor_msgs/msg/PointCloud2
    qos:
      reliability: reliable
      durability: transient_local
  - name: map_loader_service
    message_type: autoware_map_msgs/srv/GetDifferentialPointCloudMap
    qos:
      reliability: reliable
      durability: transient_local

# parameters
parameter_files: []

parameters: []

# processes
processes:
  - name: export
    trigger_conditions:
      - once:
    outcomes:
      - to_output: vector_map
      - to_output: pointcloud_map
