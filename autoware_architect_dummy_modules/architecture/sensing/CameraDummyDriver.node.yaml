autoware_system_design_format: v0.1.0

name: CameraDummyDriver.node

launch:
  package: autoware_architect_dummy_modules
  plugin: autoware::architect_dummy_modules::CameraDummyDriver

# interfaces
inputs: []
outputs:
  - name: image
    message_type: sensor_msgs/msg/Image
    qos:
      reliability: best_effort
      durability: volatile
  - name: compressed_image
    message_type: sensor_msgs/msg/CompressedImage
  - name: camera_info
    message_type: sensor_msgs/msg/CameraInfo

# parameters
parameter_files: []

parameters:
  - name: composable_node
    type: bool
    default: false

# processes
processes:
  - name: camera
    trigger_conditions:
      - periodic: 10.0 # Hz
        warn_rate: 0.3 # Hz
        error_rate: 0.3 # Hz
        timeout: 0.5 # s
    outcomes:
      - to_output: image
      - to_output: compressed_image
      - to_output: camera_info
